<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin    src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<style>
    * {
        font-family: 'Noto Sans KR', sans-serif;
        text-align: center;
    }
    input {
        margin: 5px;
    }
    button {
        padding: 5px 7px;
        margin: 6px;
    }
</style>
<body>
    <h1>CalculatorüßÆ</h1>
    <hr>
    <div id="root"></div>

    <script type="text/babel">
        ReactDOM.render (
            <div> 
                <Calc/>
            </div>, //Ï≤´ Î≤àÏß∏ Îß§Í∞úÎ≥ÄÏàò - Ìä∏Î¶¨ Íµ¨Ï°∞Ïùò ÌÉúÍ∑∏ ÏßëÌï©
            document.getElementById('root') //Îëê Î≤àÏß∏ Îß§Í∞úÎ≥ÄÏàò - ÏãúÏûë ÌÉúÍ∑∏ Í∞ùÏ≤¥
        );

        function Calc() {
            const [x, setX] = React.useState("");
            const [y, setY] = React.useState("");
            const [result, setResult] = React.useState("");

            const keyChange = (e) => {
                if(e.target.id == "x") setX(e.target.value);
                else if(e.target.id == "y") setY(e.target.value);
            }

            
            const addition = () => setResult((parseInt(x)+parseInt(y)).toLocaleString());
            const subtraction = () => setResult((parseInt(x)-parseInt(y)).toLocaleString());
            const multiplication = () => setResult((parseInt(x)*parseInt(y)).toLocaleString());
            const division = () => setResult((parseInt(x)/parseInt(y)).toLocaleString());
            


            return (
                <div>
                    x <input type="text" id="x" value={x} onChange={keyChange}/> <br/>
                    y <input type="text" id="y" value={y} onChange={keyChange}/> <br/>
                    <h2>result {result}</h2>
                    
                    <button type="button" onClick={addition}>‚ûï</button>
                    <button type="button" onClick={subtraction}>‚ûñ</button>
                    <button type="button" onClick={multiplication}>‚úñÔ∏è</button>
                    <button type="button" onClick={division}>‚ûó</button>
                </div>
            );
        }

    </script>
</body>
</html>
